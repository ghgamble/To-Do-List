<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <!-- JQuery -->
    <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

        <!-- Bootstrap - Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Angular Framework -->
    <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js"></script>
    </head>
    <body ng-controller="myController">
        <h1 class="jumbotron text-center">To Do List</h1>
        <table class="table table-striped">
            <tr>
                <th>Completed</th>
                <th>Task</th>
            </tr>
            <tr>
                <td class="checkbox" ng-repeat="items in items">
                    <label>
                      <input type="checkbox" id="{{ index }}" ng-model="item.done"><label for="{{ index }}" class="done-{{ item.done }}"></label>
                    </label>
                </td>
                <td>Make breakfast</td>
            </tr>
            <tr>
                <td class="checkbox" ng-repeat="items in items">
                    <label>
                      <input type="checkbox" id="{{ index }}" ng-model="item.done"><label for="{{ index }}" class="done-{{ item.done }}"></label>
                    </label>
                </td>
                <td>Walk Tajar</td>
            </tr>
            <tr>
                <td class="checkbox" ng-repeat="items in items">
                    <label>
                      <input type="checkbox" id="{{ index }}" ng-model="item.done"><label for="{{ index }}" class="done-{{ item.done }}"></label>
                    </label>
                </td>
                <td>Do laundry</td>
            </tr>
            <tr>
                <td class="checkbox" ng-repeat="items in items">
                    <label>
                      <input type="checkbox" id="{{ index }}" ng-model="item.done"><label for="{{ index }}" class="done-{{ item.done }}"></label>
                    </label>
                </td>
                <td>Grocery shop</td>
            </tr>
            <tr>
                <td class="checkbox" ng-repeat="items in items">
                    <label>
                      <input type="checkbox" id="{{ index }}" ng-model="item.done"><label for="{{ index }}" class="done-{{ item.done }}"></label>
                    </label>
                </td>
                <td>Make dinner</td>
            </tr>
        </table>
    </body> 
    <script type="text/javascript" src="app.js"></script>
    </body>
</html>
